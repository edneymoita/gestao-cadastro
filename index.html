<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cadastro</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet"/>
    <link href="./assets/image/logo/database.png" rel="icon"/>
</head>
<body class='body'>
    <div class='banner'>
        <div class='bannerTitle'>
            <h3>Gestão de Cadastro</h3>
            <h5>Cliente e Produto</h5>
        </div>
    </div>
    <div class='choiceBox'>
        <div class='choiceTitle'>
            <h3>Clique para realizar o cadastro</h3>
        </div>

        <div class='choiceContent'>
            <div>
                <a href='./client-page.html'>
                    <figure>
                    <img class='figure'
                        src='../../../assets/image/elements/couple.png'
                        .png'
                        alt='Cliente'
                        href='./client-page.html'
                    />
                    </figure>
                    <figcaption>
                        <p class='textLn1'>Cliente</p>
                    </figcaption>
                </a>
            </div>
            <div>
                <a href='./product-page.html'>
                    <figure>
                    <img class='figure'
                        src='../../../assets/image/elements/market.png'
                        alt='Produto'
                    />
                    </figure>
                    <figcaption>
                        <p class='textLn1'>Produto</p>
                    </figcaption>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
