<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cadastro</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body class='body'>
    <div class='banner'>
        <div class='bannerTitle'>
            <h3>Gestão de Cadastro</h3>
            <h5>Clientes e Produtos</h5>
        </div>
    </div>
    <div class='choiceBox'>
        <div class='choiceTitle'>
            <b>Escolha uma das opções abaixo</b>
            <b>para realizar a manutenção do cadastro</b>
        </div>

        <div class='choiceContent'>
            <div>
                <a href='./client-page.html'>
                    <figure>
                    <img class='figure'
                        src='../../../assets/image/elements/customer.png'
                        alt='Cliente'
                        href='./client-page.html'
                    />
                    </figure>
                    <figcaption>
                        <p class='textLn1'>Clientes</p>
                    </figcaption>
                </a>
            </div>
            <div>
                <a href='./product-page.html'>
                    <figure>
                    <img class='figure'
                        src='../../../assets/image/elements/product.png'
                        alt='Produtos'
                        href='./product-page.html'
                    />
                    </figure>
                    <figcaption>
                        <p class='textLn1'>Produtos</p>
                    </figcaption>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
