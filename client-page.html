<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cadastro - Cliente</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet"/>
    <script src="./index.js" type="text/javascript"></script>
    <link href="./assets/image/logo/database.png" rel="icon"/>
</head>
<body class='body'>
    <div class='banner'>
        <div>
            <img class='back' src='./assets/image/elements/back.png' alt='Voltar' onclick='goBack()'/>
        </div>
        <div>
            <img class='figure' src='./assets/image/elements/couple.png'/>
        </div>
        <div class='bannerTitle'>
            <h3>Gestão de Cadastro</h3>
            <h5>Cliente</h5>
        </div>
    </div>
    <div class='choiceBox'>
        <div class='recordBox'>
            <label class='recordLabel' for='nameBox'>Nome Completo</label>
            <input class='inputBox' type='text' id='nameBox'/>

            <label class='recordLabel' for='addressBox'>Rua</label>
            <input class='inputBox' type='text' id='addressBox'/>

            <label class='recordLabel' for='numberBox'>Número</label>
            <input class='inputBox' type='number' id='numberBox'/>

            <label class='recordLabel' for='districtBox'>Bairro</label>
            <input class='inputBox' type='text' id='districtBox'/>

            <label class='recordLabel' for='cityBox'>Cidade</label>
            <input class='inputBox' type='text' id='cityBox'/>

            <label class='recordLabel' for='stateBox'>Estado</label>
            <input class='inputBox' type='text' id='stateBox'/>

            <label class='recordLabel' for='cepBox'>CEP</label>
            <input class='inputBox' type='text' id='cepBox'/>

            <label class='recordLabel' for='phoneBox'>Telefone</label>
            <input class='inputBox' type='tel' id='phoneBox'/>

            <label class='recordLabel' for='emailBox'>E-mail</label>
            <input class='inputBox' type='email' id='emailBox'/>

            <div class='buttonBox'>
                <button class='actionButton' onclick='saveClient()'>Grava Cliente</button>
                <button class='actionButton' onclick='getClient()'>Recupera Cliente</button>
                <button class='actionButton' onclick='deleteClient()'>Apaga Cliente</button>
            </div>
            <h3 class='msg' id='msg'></h3>            
        </div>
    </div>
</body>
</html>
