<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cadastro - Produto</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <link href="./style.css" rel="stylesheet"/>
    <script src="./index.js" type="text/javascript"></script>
    <link href="./assets/image/logo/database.png" rel="icon"/>
</head>
<body class='body'>
    <div class='banner'>
        <div>
            <img class='back' src='./assets/image/elements/back.png' alt='Voltar' onclick='goBack()'/>
        </div>
        <div>
            <img class='figure' src='./assets/image/elements/market.png'/>
        </div>
        <div class='bannerTitle'>
            <h3>Gestão de Cadastro</h3>
            <h5>Produto</h5>
        </div>
    </div>
    <div class='choiceBox'>
        <div class='recordBox'>
            <label class='recordLabel' for='codeBox'>Código</label>
            <input class='inputBox' type='text' id='codeBox'/>

            <label class='recordLabel' for='nameBox'>Nome</label>
            <input class='inputBox' type='text' id='nameBox'/>

            <label class='recordLabel' for='amountBox'>Quantidade</label>
            <input class='inputBox' type='text' id='amountBox'/>

            <label class='recordLabel' for='priceBox'>Preço</label>
            <input class='inputBox' type='number' id='priceBox'/>

            <label class='recordLabel' for='descriptionBox'>Descrição</label>
            <textarea class='inputBox' type='text' id='descriptionBox' style='height:150px'></textarea>

            <div class='buttonBox'>
                <button class='actionButton' onclick='saveProduct()'>Grava Produto</button>
                <button class='actionButton' onclick='getProduct()'>Recupera Produto</button>
                <button class='actionButton' onclick='deleteProduct()'>Apaga Produto</button>
            </div>
            <h3 class='msg' id='msg'></h3>            
        </div>
    </div>
</body>
</html>
